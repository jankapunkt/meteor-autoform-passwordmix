<template name="afPasswordmix">
    <div class="input-group">
        {{#with wordInputs}}
            {{#each this}}
                <input {{inputAtts}}>
                {{#if showSeparator this.separator @index ../length}}<span class="p-1">{{this.separator}}</span>{{/if}}
            {{/each}}
        {{/with}}

        <!-- autoform related field-->
        <input type="hidden" class="afPasswordmix-hiddenInput" data-schema-key="{{dataSchemaKey}}" />
    </div>
    <div class="d-block help-block text-danger" hidden="{{#unless invalid}}hidden{{/unless}}">
        <small>{{afFieldMessage name=name}}</small>
    </div>
</template>
