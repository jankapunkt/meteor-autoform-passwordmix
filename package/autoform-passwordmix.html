<template name="afPasswordmix">
    <div class="input-group">
        <!-- autoform related field-->
        <input type="{{#if autocomplete}}password{{else}}hidden{{/if}}"
               name="{{#if autocomplete}}password{{/if}}"
               id="afPasswordmix-{{instanceId}}"
               autocomplete="{{#if autocomplete}}current-password{{/if}}"
               class="afPasswordmix-hiddenInput d-none"
               data-schema-key="{{dataSchemaKey}}"/>
        {{#with wordInputs}}
            {{#each this}}
                <input {{inputAtts}} data-index="{{@index}}">
                {{#if showSeparator this.separator @index ../length}}<span class="p-1">{{this.separator}}</span>{{/if}}
            {{/each}}
        {{/with}}
    </div>
    <div class="d-block help-block text-danger" hidden="{{#unless invalid}}hidden{{/unless}}">
        <small>{{afFieldMessage name=name}}</small>
    </div>
</template>
