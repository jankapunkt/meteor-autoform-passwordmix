<head>
  <title>Meteor AutoForm Passwordmix</title>
</head>

<body>
<div class="container-fluid p-0">
	<div class="jumbotron">
		<h1 class="text-center">Meteor AutoForm Passwordmix</h1>
		<div class="text-center">
			<a href="https://github.com/jankapunkt/meteor-autoform-passwordmix" title="Fork on GitHub">
				<i class="fa fa-fw fa-github fa-3x"></i>
			</a>
		</div>
    </div>
</div>
<div class="container">
<div class="row">
    <div class="col">
        {{> quickForm id="wordsForm" schema=wordsFormSchema type="normal"}}

        <textarea class="form-control" rows="5" readonly>{{passwordDoc}}{{confirmDoc}}</textarea>
    </div>
    <div class="col">
        {{> quickForm id="configForm" schema=configFormSchema type="normal"}}
    </div>
</div>
</div>
</body>
